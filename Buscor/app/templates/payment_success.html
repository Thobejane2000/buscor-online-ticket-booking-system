{% load static %}
<!-- payment_success.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        #qr-code-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #qr-code {
            width: 256px;
            height: 256px;
            border-radius: 12px;
            overflow: hidden;
        }

        p {
            color: #777;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Payment Successful!</h1>
    <div id="qr-code-container">
        <div id="qr-code"></div>
    </div>
    <p style="display: none;" id="unique_qr_code_text">{{ unique_qr_code_text }}</p>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        // Function to generate QR code
        function generateQRCode(text) {
            new QRCode(document.getElementById("qr-code"), {
                text: text,
                width: 256,
                height: 256,
            });
        }

        // Get the unique QR code text from the hidden paragraph
        const unique_qr_code_text = document.getElementById("unique_qr_code_text").innerText;

        // Generate the QR code using the unique text
        generateQRCode(unique_qr_code_text);
    </script>
</body>
</html>
