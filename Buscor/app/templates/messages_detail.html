{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ message.subject }}</title>
    <!-- Add any CSS or JS links here -->
</head>
<body>
    <div class="container">
        <h2>{{ message.subject }}</h2>
        <p>{{ message.created_at|date:"M d, Y H:i" }}</p>
        <hr>
        <p>{{ message.body }}</p>

        <a href="{% url 'messages_list' %}" class="btn btn-primary">Back to Messages</a>
    </div>
</body>
</html>
